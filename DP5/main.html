<html>
	<head>
		<meta charset="utf-8" />
		<title>Mid-fi prototype</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Import CSS -->
		<link rel="stylesheet" type="text/css" href="lib\bootstrap-3.3.7\css\bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css\main.css">
		<link rel="stylesheet" type="text/css" href="css\workout_list.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<a class="state_tab tab_list active_tab" href="#">
					<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
				</a>
				<a class="session_main state_tab tab_plan" href="pages/workout.html">
					<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
				</a>
				<a class="session_main state_tab tab_calendar" href="pages/load.html">
					<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
				</a>
				<a class="session_main state_tab tab_stat" href="pages/stat.html">
					<img class="not_implemented" src="img/being_ready2.png"/>
					<span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
				</a>
			</div>

			<div id="body_wrap">
				<!-- BODY -->
				<div class="workout_list_wrap" id="main_plan">
					
				</div>
				<div class="list_scroll"></div>
				<div class="no_plans">Loading...</div>
				<div id="add_load_btn_wrap">
					<a id="add" href="pages/add_body_part.html" class="session_main btn btn-info btn-lg add_plan_btn">
						<span class="glyphicon glyphicon-plus"></span> Add new workout
					</a>
					<a href="pages/load.html" class="session_main btn btn-success btn-lg add_plan_btn">
						<span class="glyphicon glyphicon-open"></span> Load from previous
					</a>
				</div>
			</div>
		</div>
		<!-- Import JavaScript -->
		<script type="text/javascript" src="lib\jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="lib\bootstrap-3.3.7\js\bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

		<script type="text/javascript" src="data/data.js"></script>
		<script type="text/javascript" src="database\firebase.js"></script>
		<script type="text/javascript" src="public\url.js"></script>
		<script type="text/javascript" src="js\main.js"></script>
		<script type="text/javascript" src="js\workout_list.js"></script>
	</body>
</html>
