<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import CSS -->
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="../lib/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/add.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<script>
    var userId = (document.URL).split("=")[1];
    function body_selected_weight(part){
        document.location.href = "add_pages/add_weight_exercise.html?body_part=" + part + "&userId=" + userId;
    }
    function body_selected_abs(){
        document.location.href = "add_pages/add_abs_exercise.html?userId=" + userId;
    }
    function body_selected_cardio(){
        document.location.href = "add_pages/add_cardio_exercise.html?userId=" + userId;
    }
    function body_selected_arm(){
        document.location.href = "add_pages/add_arm_exercise.html?userId=" + userId;
    }
</script>
<body >
    <div id="wrap">
        <div id="header">
            <a class="state_tab tab_list active_tab" href="#">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            </a>
            <a class="session state_tab tab_plan" href="./workout.html">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </a>
            <a class="session state_tab tab_calendar" href="./load.html">
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            </a>
            <a class="session state_tab tab_stat" href="./stat.html">
                <img class="not_implemented" src="../img/being_ready2.png"/>
                <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
            </a>
        </div>

        <div id="body_wrap">
            <!-- BODY -->
            <div class="container-fluid">
                <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="color:#2297F1">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding:5px">
                        <div class="panel panel-default" onclick="body_selected_weight('chest')">
                            <div class="panel-body"><img class="thumb" id="body_front_chest" src="../img/chest.jpg" class="img-responsive" style="width:100%" alt=""></div>
                            <div class="panel-footer">CHEST</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding:5px">
                        <div class="panel panel-default" onclick="body_selected_weight('shoulder')">
                            <div class="panel-body"><img class="thumb" src="../img/shoulder.jpg" class="img-responsive" style="width:100%" alt=""></div>
                            <div class="panel-footer" align="left"><text style="font-size:16px;">SHOULDER</text></div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding:5px">
                        <div class="panel panel-default" onclick="body_selected_weight('back')">
                            <div class="panel-body"><img class="thumb" src="../img/back.jpg" class="img-responsive" style="width:100%" alt=""></div>
                            <div class="panel-footer">BACK</div>
                        </div>
                    </div>
                </div>
                <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="color:#2297F1">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding:5px">
                        <div class="panel panel-default" onclick="body_selected_weight('triceps')" >
                            <div class="panel-body"><img class="thumb" src="../img/triceps.jpg" class="img-responsive" style="width:100%" alt=""></div>
                            <div class="panel-footer">TRICEPS</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding:5px">
                        <div class="panel panel-default" onclick="body_selected_weight('biceps')">
                            <div class="panel-body"><img class="thumb" src="../img/biceps.jpg" class="img-responsive" style="width:100%" alt=""></div>
                            <div class="panel-footer">BICEPS</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding:5px">
                        <div class="panel panel-default" onclick="body_selected_abs()">
                            <div class="panel-body"><img class="thumb" src="../img/abs.jpg" class="img-responsive" style="width:100%" alt=""></div>
                            <div class="panel-footer">ABS</div>
                        </div>
                    </div>
                </div>
                <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="color:#2297F1">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding:5px">
                        <div class="panel panel-default" onclick="body_selected_weight('legs')">
                            <div class="panel-body"><img class="thumb" src="../img/legs.jpg" class="img-responsive" style="width:100%" alt=""></div>
                            <div class="panel-footer">LEGS</div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding:5px">
                        <div class="panel panel-default" onclick="body_selected_cardio()">
                            <div class="panel-body"><img class="thumb" src="../img/cardio.jpg" class="img-responsive" style="width:100%" alt=""></div>
                            <div class="panel-footer">CARDIO</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import JavaScript -->
    <script type="text/javascript" src="../lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../data/data.js"></script>
    <script type="text/javascript" src="../public/url.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet" />

</body>
</html>
