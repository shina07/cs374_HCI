<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Import CSS -->
    <link rel="stylesheet" type="text/css" href="..\lib\bootstrap-3.3.7\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="..\css\main.css">
    <link rel="stylesheet" type="text/css" href="..\css\workout.css">
</head>

<body>
	<div id="header">
		<a id="back_btn" href="#">
			<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
		</a>
		<a id="home_btn" href="..\main.html">
			<span>Workout Plans</span>
		</a>
		<a id="menu_btn" href="#">
			<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
		</a>

		<div id="header_menu">
			<table>
				<tr>
					<td><a class="load_btn" href="#">Load Routine</a></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="workout_one" align="center">
		<a class="progress_wrap" href="workout_list.html">
			<div class="progress">
				<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
				</div>
			</div>
			<span class="progress_text">TOTAL PROGRESS : <span>12 / 25</span></span>
		</a>
		<hr />

		<div class="workout_name">
			<span> Barbell Bench Press </span>
			<span id="show_video" class="glyphicon glyphicon-chevron-down video_button"></span>
			<span id="hide_video" class="glyphicon glyphicon-chevron-up video_button"></span>
		</div>
		<br />

		<div class="workout_video">
			<iframe src="https://www.youtube.com/embed/L5U5l3eFfnQ" frameborder="0" allowfullscreen></iframe>
		</div>

		<div class="workout_wrap">
			<button type="button" class="btn btn-info workout_guide_btn"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span>How can I do this?<span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span></button>
			<br />
			<span class="workout_set"> SET <span> 1 / 6 </span></span>
		</div>
		<br />

		<div class="workout_edit_wrap">
			<div class="col-md-6 workout_property">
				weight
			</div>
			<div class="btn-group col-md-5" rold="group">
				<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-minus"></span></button>
				<button type="button" class="btn btn-default" disabled><b>10</b></button>
				<button type="button" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span></button>
			</div>
			<div class="col-md-1 workout_unit">
				kg
			</div>
		</div>

		<div class="workout_dummy"></div>

		<div class="workout_done">
			<button type="button" class="btn btn-primary done" data-toggle="modal" data-target="#modal-timer">D O N E</button>
		</div>

		<!-- Timer Modal -->
		<div id="modal-timer" class="modal fade" role="dialog">
			<div class="modal-dialog modal-full">
				<div class="modal-content modal-full">
					<div class="modal-body" align="center">
						<span id="resttime">Rest Time</span>
						<br />
						<span id="timer">00 : 00</span>
						<button type="button" id="back" class="btn btn-warning btn-block" data-dismiss="modal">B A C K</button>
						<button type="button" id="next" class="btn btn-primary btn-block" data-dismiss="modal">N E X T</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Import JavaScript -->
    <script type="text/javascript" src="..\lib\jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="..\lib\bootstrap-3.3.7\js\bootstrap.min.js"></script>
    <script type="text/javascript" src="..\lib\angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="..\js\workout.js"></script>
	<script type="text/javascript" src="..\js\main.js"></script>
</body>

</html>
