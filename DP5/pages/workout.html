<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Import CSS -->
    <link rel="stylesheet" type="text/css" href="..\lib\bootstrap-3.3.7\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="..\css\main.css">
    <link rel="stylesheet" type="text/css" href="..\css\workout.css">
</head>

<body>
	<div id="header">
		<a id="back_btn" href="#">
			<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
		</a>
		<a id="home_btn" href="..\main.html">
			<span>Workout Plans</span>
		</a>
		<a id="menu_btn" href="#">
			<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
		</a>

		<div id="header_menu">
			<table>
				<tr>
					<td><a class="load_btn" href="#">Load Routine</a></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="workout_one" align="center">
		<div class="workout_progress">
			<h5> Total progress 45%</h5>
			<div id="progress-bar"></div>
		</div>
		<hr />
		<div class="workout_name">
			<h1> NAME </h1>
		</div>
		<div class="workout_video">
			<iframe src="https://www.youtube.com/embed/L5U5l3eFfnQ" frameborder="0" allowfullscreen></iframe>
		</div>
		<div class="workout_info">
			<h3 class="workout_set"> SET ( 1 / 6 ) </h3>
			<div class="workout_content">
				<div class="workout_detail">REPS 1</div>
				<div class="workout_detail">WEIGHT 1</div>
				<div class="workout_detail">ETC 1</div>
			</div>
		</div>
		<div class="workout_done">
			<button type="button" class="btn btn-primary done" data-toggle="modal" data-target="#modal-timer">D O N E</button>
		</div>

		<!-- Modal -->
		<div id="modal-timer" class="modal fade" role="dialog">
			<div class="modal-dialog modal-full">
				<div class="modal-content modal-full">
					<div class="modal-body" align="center">
						<span class="timer">01 : 00</span>
						<button type="button" class="btn btn-warning btn-block">P A U S E</button>
						<button type="button" class="btn btn-danger btn-block" data-dismiss="modal">S T O P</button>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Import JavaScript -->
    <script type="text/javascript" src="..\lib\jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="..\lib\bootstrap-3.3.7\js\bootstrap.min.js"></script>
    <script type="text/javascript" src="..\lib\angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="..\js\workout.js"></script>
	<script type="text/javascript" src="..\js\main.js"></script>
</body>

</html>
