<html>
<head>
	<meta charset="utf-8" />
	<title>Mid-fi prototype</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Import CSS -->
	<link rel="stylesheet" type="text/css" href="..\lib\bootstrap-3.3.7\css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="..\css\main.css">
	<link rel="stylesheet" type="text/css" href="..\css\workout(new).css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div id="wrap">
		<div id="header">
			<a id="back_btn" href="#">
				<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
			</a>
			<a id="home_btn" href="main.html">
				<span>Workout Plans</span>
			</a>
			<a id="menu_btn" href="#">
				<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
			</a>

			<div id="header_menu">
				<table>
					<tr>
						<td><a class="load_btn" href="pages\load.html">Load Routine</a></td>
					</tr>
				</table>
			</div>			
		</div>

		<div id="body_wrap">
			<!-- BODY -->
			<a class="progress_wrap" href="workout_list.html">
				<div class="progress">
					<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 85%">
					</div>
				</div>
				<span class="progress_text">TOTAL PROGRESS : <span>12 / 25</span></span>
			</a>
			<hr />

			<div class="workout_wrap">
				<span class="workout_name">Barbell Bench Press</span><br />
				<span class="workout_set">SET  <span>1 / 6</span></span><br />
				<button type="button" class="btn btn-info workout_guide_btn"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span>How can I do this?<span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span></button>
			</div>

			<div class="workout_edit_wrap">
				<div class="btn-group" rold="group">
					<button type="button" class="btn btn-info">-</button>
					<button type="button" class="btn btn-info">-</button>
					<button type="button" class="btn btn-default">10</button>
					<button type="button" class="btn btn-info">+</button>
					<button type="button" class="btn btn-info">+</button>
				</div>
			</div>
			<div style="height: 160px"></div>
			<div class="workout_done_wrap">
				<div class="workout_stopwatch">
					<span class="workout_stopwatch_name">Break Time</span>
					<span class="workout_stopwatch_time"><span class="workout_stopwatch_min">00</span> : <span class="workout_stopwatch_sec">00</span></span>
				</div>
				<button type="button" class="btn btn-primary workout_done_btn">DONE</button>
			</div>
		</div>
	</div>

	<!-- Import JavaScript -->
	<script type="text/javascript" src="..\lib\jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="..\lib\bootstrap-3.3.7\js\bootstrap.min.js"></script>
	<script type="text/javascript" src="..\lib\angular.min.js"></script>
	<script type="application/json" src="../data/data.json"></script>
	<script type="text/javascript" src="..\js\main.js"></script>
	<script type="text/javascript" src="..\js\workout(new).js"></script>
</body>
</html>
