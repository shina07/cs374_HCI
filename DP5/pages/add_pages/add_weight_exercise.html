<script>
    var split = (document.URL).split("=");
    var body_part = split[1].split("&")[0];
    var userId = split[2];
    console.log(body_part);
    console.log(userId);
    $(document).ready(function(){
        switch (body_part){
            case "chest":
                //$("#ezbar").hide();
                $("#olympicbar").hide();
                $("#etc").hide();
                var chest_barbell = [["bench-press","-1.png", "-2.png"],["bent-arm-pullover", "-1.png", "-2.png"],["decline-bench-press", "-1.png", "-2.png"],["incline-bench-press", "-1.png", "-2.png"], ["wide-grip-bench-press", "-1.png", "-2.png"], ["wide-grip-decline-bench-press", "-1.png", "-2.png"]];
                add_to_shown_lst("chest","barbell", chest_barbell);
                // add to shown lst chest barbell 대신 다른것들 하기
                break;
            case "shoulder":
                $("#ezbar").hide();
                break;
            case "back":
                break;
            case "triceps":
                break;
            case "biceps":
                break;
            case "abs":
                break;
            case "legs":
                break;
            case "cardio":
                break;
        }
    });
    function add_to_shown_lst(bodypart, tool, workouts){
        var innerPrev, innerAfter;
        var img1, img2;
        var onclickref;
        for(var i=0;i< workouts.length;i++){
            var workout_name = workouts[i][0];
            var img1 = workouts[i][1];
            var img2 = workouts[i][2];
            console.log(workout_name);
            onclickref = "\"location.href='add_param.html?exercise=" + workout_name +"&userId=" +userId + "';\"";
            innerPrev = document.getElementById(tool).innerHTML;
            innerAfter = innerPrev + "<div class='col-lg-4 col-md-4 col-sm-4 col-xs-4' style='padding:0'>";
            innerAfter += "<div class='panel panel-default'><div class='panel-body'><a class='home'>";
            innerAfter += "<img class='thumb image_on' src='../../img/" + bodypart +"/";
            innerAfter += tool + "/" + workout_name + img1 + "' style='width:100%' />";
            innerAfter += "<img class='thumb image_off' src='../../img/" + bodypart +"/";
            innerAfter += tool + "/" + workout_name + img2 + "' style='width:100%' />";
            innerAfter += "</a></div><div class='panel-footer' onclick=" + onclickref + ">" + workout_name + "</div></div></div>";
            console.log(innerAfter);
            document.getElementById(tool).innerHTML = innerAfter;
        }
    }


</script>
